<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Example</title>
</head>
<body>
    <!-- Input field for image upload -->
    <label for="imageUpload">Select an image:</label>
    <input type="file" id="imageUpload" accept="image/*">

    <!-- Display the selected image -->
    <img id="selectedImage" src="#" alt="Selected Image">

    <!-- Button to trigger image upload -->
    <button id="uploadButton">Upload Image</button>
    <img id="myImage" alt="Image Display">
    <script>
        // Function to convert a file to base64 using FileReader
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }
        // Event listener for upload button click
        document.getElementById('uploadButton').addEventListener('click', async function() {
            const fileInput = document.getElementById('imageUpload');   
            // Check if a file is selected
            if (fileInput.files.length > 0) {
                const selectedFile = fileInput.files[0];
                try
                {
                    // Convert the image to base64
                    const base64Image = await readFileAsBase64(selectedFile);
                    // Create a JSON payload with the base64 image data
                    const jsonData = {
                        image: base64Image ,
                        filter:"canny"
                    };
                    // Send the image to the server using Fetch API with async/await
                    const response = await fetch('/upload', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json',},
                        body: JSON.stringify(jsonData)
                    });
                    const data = await response.arrayBuffer();
                    // Convert the ArrayBuffer to a Uint8Array
                    const uint8Array = new Uint8Array(data);
                    // Create a Blob from the Uint8Array
                    const blob = new Blob([uint8Array], { type: 'image/png' });
                    // Create a data URL from the Blob
                    const imageUrl = URL.createObjectURL(blob);
                    document.getElementById('myImage').src = imageUrl;
                }
                catch (error) {
                    console.error('An error occurred:', error);
                }
            }
            else
                console.error('No image file selected.');
        });
    </script>
</body>
</html>
